 ასევე პრაქთიკაში გამოიყენეთ br თეგი-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>  
    <!--inline elements-->
    <button style="background-color: red ;">button</button><br>
<br>
    <label style="background-color: red;" for="text">text</label><br>
<br>
    <input type="text" id="text" style="background-color: red;"><br>
    <!--blockline elements-->
    <p style="background-color: red;">text</p>

    <ul style="background-color: red;">
        <li>list</li>
    </ul>
    <h1 style="background-color: red;">h1</h1>
